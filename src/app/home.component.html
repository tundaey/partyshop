<header data-parallax="30" class="ct-page-header ct-page-header--big">
    <svg viewBox="0 0 100 100" preserveAspectRatio="none" class="ct-page-header__svg">
        <path d="M0,100 L 100,100 100,0 Z"></path>
    </svg>
    <div class="ct-page-header__inner">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Vrei sa organizezi ziua de nastere a copilului tau? </h1>
                   <h1>Aici creezi invitatia, <br>
                        alegi cadourile care si le doreste iar apoi o trimiti prietenilor sai.</h1><br>
                    <a  class="btn btn-motive" [routerLink]="['/invite/create']">
                        Creeaza invitatia</a>
                </div>
            </div>
        </div>
    </div>
</header>
